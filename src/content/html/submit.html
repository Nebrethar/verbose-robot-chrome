<!DOCTYPE html>
<head>
  <script src="../ext/jquery-2.1.3.min.js"></script>
  <script src="../ext/jquery.dataTables-1.10.5.min.js"></script>
  <script src="../ext/bootstrap-3.3.2.min.js"></script>
  <script src="../js/cif.js"></script>
  <script src="../js/browserDependent_functions.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/submit.js"></script>
</head>
<div id="template"></div>
<template id="title">Submit</template>
<template id="target">target="__blank"</template>
<template id="searchnav">
  <form class="navbar-form" action="search.html" method="GET" id="searchFormNav">
      <div class="form-group">
          <input type="text" placeholder="Domain (example.com)" class="form-control" name="q" id="q" size="72">
      </div>
      <button class="btn btn-default" id="btnSearch">Quick Search</button>
  </form>
</template>
<template id="content">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="page-header">
              <h1>Submit</h1>
          </div>
          <div id="results"></div>
          <form class="form-horizontal" id="myform">
              <h4 style="text-align:right;">Hover over the input boxes for more details</h4>
              <div class="form-group input-group-lg">
                  <label for="Domain"><Strong>Domain:<Strong/></label>
                  <input class="form-control" type="text" placeholder="domain name or IP address" id="indicator" name="indicator"
                  title="Domain name or IPv4 address">
              </div>
              <div class="form-group input-group-lg">
                  <label for="IP Version" title="IP type used by threat (ipv4 or ipv6)"><Strong>Protocol:<Strong/></label>
                  <radio id="itype" name="itype" ><br>
                    <input type="radio" name="itype" value="ipv4"> IPv4
                    <input type="radio" name="itype" value="ipv6"> IPv6<br>
                  </radio>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Tags"><Strong>Tags:<Strong/></label>
                  <input class="form-control" type="text" name="tags" placeholder="scanner, ssh, tag3, tag4" list="tags"
                  title="Set manually in the submission process to classify threats, use comma to add more tags.">
                  <datalist id="tags">
                      <option value="phishing">
                      <option value="malware">
                      <option value="exploit">
                      <option value="botnet">
                      <option value="scanner">
                      <option value="suspicious">
                  </datalist>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Description"><Strong>Description:<Strong/></label>
                  <input class="form-control" type="text" placeholder="short description" id="description" name="description"
                  title="Explanation of the threat and reason for action">
              </div>
              <!--
              <div class="form-group input-group-lg">
                  <label for="Ports"><Strong>Ports:<Strong/></label>
                  <input class="form-control" type="text" placeholder="Single(21) or Range(23-25)" id="portlist" name="portlist"
                  title="Single port, or a range of ports, used by threat source">
              </div>
              -->
              <div class="form-group input-group-lg">
                  <label for="Provider"><Strong>Provider:<Strong/></label>
                  <input class="form-control" type="text" placeholder="provider name" id="provider" name="provider"
                  title="Organizational source of the submission (URL)">
              </div>
              <div class="form-group input-group-lg">
                  <label for="Severity"><Strong>Severity:<Strong/></label>
                  <select class="form-control" id="tlp" name="tlp"
                  title="In order from least severe to most severe:   (WHITE, GREEN, AMBER, RED)">
                      <option selected="1" value="amber" style="color:orange">AMBER</option>
                      <option value="red" style="color:red">RED</option>
                      <option value="green" style="color:green">GREEN</option>
                      <option value="white" style="color:black">WHITE</option>
                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Confidence"><Strong>Confidence:<Strong/></label>
                  <select class="form-control" id="confidence" name="confidence"
                  title="Submitter's confidence in the validity of the submission (0-10)">
                        <option selected="1" value="1">1 - Not Confident</option>
                        <option value="2">2 - Somewhat Confident</option>
                        <option value="3">3 - Very Confident</option>
                        <option value="4">4 - Certain</option>
                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Group"><Strong> Threat Group:<Strong/></label>
                  <select class="form-control" id="group" name="group" title="Associated threat group">

                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <button type="submit" class="btn btn-success" id="submitbutton">Submit</button>
              </div>
          </form>
      </div>
      <div class="col-md-3"></div>
  </div>
  <div class="row">

  </div>
</template>
<script src="../js/ciftemplate.js"></script>
